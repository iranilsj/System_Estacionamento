
<!DOCTYPE html>

	<title>Cadastro de Veículos</title>

<body>
	<div class="nome-sistema">
		<hr>
		<h2>-Sistema para Gerenciamento de estacionamento-</h2>
		<hr>
	</div>
	<br/><a href="05cadastrarVeiculos.php" class="botao"><button>Voltar</button></a>
	<div class="frm-clientes">
		<form method="POST" method="GET" action="PHP/04config05frmveiculos.php">
			<fieldset>
				<legend><b>Cadastro Veículos</b></legend><br/>
				<div class="input-nome">
					<input type="text" name="id" id="id" class="inputUser" required>
					<label for="id" class="labelInput">Código do Cliente</label><br/><br/>
				</div>
				<div class="input-marca">
					<input type="text" name="marca" id="marca" class="inputUser" required>
					<label for="marca" class="labelInput">Marca</label><br/><br/>
				</div>
				<div class="input-modelo">
					<input type="text" name="modelo" id="modelo" class="inputUser" required>
					<label for="modelo" class="labelInput">Modelo</label><br/><br/>
				</div>
				<div class="input-placa">
					<input type="text" name="placa" id="placa" class="inputUser" maxlength="8" required>
					<label for="placa" class="labelInput">Placa</label><br/><br/>
				</div>
				<div class="input-cor">
					<input type="text" name="cor" id="cor" class="inputUser" maxlength="8" required>
					<label for="cor" class="labelInput">Cor</label><br/><br/>
				</div>
				<input type="submit" value="Cadastrar Veículo" class="btn btn-success" onclick="alert('Veículo Cadastrado com Sucesso')" name="salvarveiculos" " id="submit">
			</fieldset>
	</div>
	</form>
</body>
